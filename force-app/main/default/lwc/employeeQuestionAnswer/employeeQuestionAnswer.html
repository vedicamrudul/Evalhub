<template>
    <div class="container slds-p-around_medium">
        <!-- Loading State -->
        <template if:true={isLoading}>
            <lightning-card title="Loading..." icon-name="utility:spinner">
                <div class="slds-p-around_medium slds-text-align_center">
                    <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
                    <p class="slds-p-top_small">Loading your feedback form...</p>
                </div>
            </lightning-card>
        </template>

        <!-- Content when not loading -->
        <template if:false={isLoading}>
            <!-- Submitted State -->
            <template if:true={feedbackData.hasSubmitted}>
                <lightning-card title="Thank You" icon-name="action:approval" class="slds-theme_success">
                    <div class="slds-p-around_small success-message">
                        <p>Thank you for your feedback!</p>
                        <p class="slds-m-top_small">Below are your submitted answers:</p>
                    </div>
                </lightning-card>

                <lightning-card title="Your Feedback Responses" icon-name="standard:feedback">
                    <div class="slds-p-around_small">
                        <template for:each={feedbackData.questions} for:item="question">
                            <div key={question.id} class="slds-m-bottom_medium">
                                <p class="question-text slds-text-heading_small">
                                    <strong>{question.questionText}</strong>
                                </p>
                                <p class="slds-m-top_x-small slds-p-left_medium">
                                    <lightning-formatted-text value={question.answer}></lightning-formatted-text>
                                </p>
                            </div>
                        </template>
                    </div>
                </lightning-card>
            </template>

            <!-- Not Submitted State -->
            <template if:false={feedbackData.hasSubmitted}>
                <lightning-card title="Employee Feedback Form" icon-name="standard:feedback">
                    <div class="slds-p-around_small">
                        <p class="slds-text-body_regular slds-m-bottom_medium">
                            Please provide your feedback by answering the questions below.
                        </p>
                    </div>
                </lightning-card>

                <lightning-card title="User Information" icon-name="standard:user">
                    <div class="slds-var-p-horizontal_small">
                        <template if:true={userData}>
                            <p><strong>Name:</strong> {userData.Name}</p>
                            <p><strong>Department:</strong> {userData.Department}</p>
                            <p><strong>Profile:</strong> {userData.Profile.Name}</p>
                        </template>
                    </div>
                </lightning-card>

                <lightning-card title="Feedback Questions" icon-name="standard:question_feed">
                    <div class="slds-var-p-horizontal_small">
                        <template for:each={feedbackData.questions} for:item="question">
                            <div key={question.id} class="question-container slds-m-vertical_small">
                                <p class="question-text"><strong>{question.questionText}</strong></p>

                                <template if:true={question.isText}>
                                    <lightning-input type="text" label="Answer" 
                                        data-id={question.id} required></lightning-input>
                                </template>

                                <template if:true={question.isNumber}>
                                    <lightning-input type="number" label="Answer (1-5)"
                                        data-id={question.id} min="1" max="5" required></lightning-input>
                                </template>

                                <template if:true={question.isPicklist}>
                                    <lightning-combobox label="Select an option" 
                                        options={question.picklistOptions}
                                        data-id={question.id} value="" required>
                                    </lightning-combobox>
                                </template>
                            </div>
                        </template>

                        <div class="slds-m-top_medium slds-text-align_center">
                            <template if:true={isSubmitting}>
                                <lightning-button variant="brand" label="Submitting..." disabled="true">
                                </lightning-button>
                                <div class="slds-p-around_medium">
                                    <lightning-spinner alternative-text="Submitting..." size="small"></lightning-spinner>
                                </div>
                            </template>
                            <template if:false={isSubmitting}>
                                <lightning-button variant="brand" label="Submit Answers" onclick={handleSubmit}>
                                </lightning-button>
                            </template>
                        </div>
                    </div>
                </lightning-card>
            </template>
        </template>
    </div>
</template>
